name: First exercise
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Lint init
              run: echo "executando o lint"
            - name: execucao lint
              run: npm run lint

    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci            
            - name: test init
              run: echo "executando o teste"
            - name: execucao test
              run: npm run test
    
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Deploy init
              run: echo "executando deploy"
            - name: execucao deploy
              run: npm run build